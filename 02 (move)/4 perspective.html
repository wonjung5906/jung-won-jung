<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perspective. rotate</title>
    <style>
        .origin {
            width: 150px;
            border: 1px solid #000;
            margin: 30px;
            float: left;
        }
        .origin img {
            width: 100%;
        }
        .rotate1:hover{
            transform:rotateX(50deg);
        }
        #pers {
            perspective:300px;
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="rotate1">
        <img scr="/02/펭귄.jpg" alt="img">
        </div>
    </div>
    <div class="origin">
        <div class="rotate2">
        <img scr="/02/펭귄.jpg" alt="img">
        </div>
    </div>
</body>
</html>
