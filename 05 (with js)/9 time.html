<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date()</title>
</head>
<body>
    <script>
        const now = new Date();
        // document.write("현재 시각은" + now)
        document.write(`현재 시각은 $(now)`);
        const now1 = now.toLocaleTimeString();
        document.write('현재시각은 $(now1)');
    </script>
</body>
</html>
