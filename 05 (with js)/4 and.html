<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
        const num = prompt("30미만 숫자를 입력");

        if (num !== null) {
        num < 30 ? document.write("참") : document.write("거짓");
        } else {
        document.write("입력이 취소됐습니다.");
        }
    </script>
</body>
</html>
