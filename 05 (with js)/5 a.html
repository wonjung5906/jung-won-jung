<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    td {
        border: 1px solid #ccc;}
    </style>
    
</head>
<body>
    <script>
        let i, j;
        const memNum = prompt("입장객은 몇명?");
        const colNum = prompt("한 줄에 몇명 앉는데?");

        if (memNum % colNum === 0) {
        rowNum = parseInt(memNum / colNum);
        } else {
        rowNum = parseInt(memNum / colNum) + 1;
        }

        document.write("<table>");
        for (i = 0; i < rowNum; i++) {
        document.write("<tr>");
        for (j = 1; j <= colNum; j++) {
            seatNo = i * colNum + j;
            if (seatNo > memNum) break;
            document.write(`<td> 좌석 ${seatNo} </td>`);
        }
        document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
