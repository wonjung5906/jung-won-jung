<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
    <style>
    a {
        text-decoration: none;
        color: #000;
    }
    ul {
        list-style: none;
        width: 500px;
        margin: 10px auto;
        padding: 0;
    }
    li {
        display: inline-block;
        width: 100px;
        border: 1px solid #ccc;
        text-align: center;
        padding: 10px 15px;
    }
    #result {
        width: 350px;
        height: 300px;
        margin: 30px auto;
        border: 2px solid #ccc;
        border-radius: 15px;
    }
    </style>
</head>
<body>
    <ul>
    <li onclick="handleClick('green')"><a href="#">Green</a></li>
    <li><a href="#" onclick="handleClick('orange')">Orange</a></li>
    <li><a href="#" onclick="handleClick('purple')">Purple</a></li>
    </ul>
    <div id="result"></div>

    <script>
    function handleClick(color) {
        alert("버튼을 클릭했습니다.");
        const result = document.querySelector("#result");
        result.style.backgroundColor = color;
    }
    </script>
</body>
</html>
