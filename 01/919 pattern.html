<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>패턴</title>
    <style>
      div {
        width: 500px;
        height: 300px;
        border: 1px solid #222;
        margin-bottom: 30px;
      }
      .grad1 {
        background: repeating-linear-gradient(
          yellow,
          white 10px,
          black 10px,
          black 30px
        );
      }
      .grad2 {
        background: repeating-radial-gradient(
          circle,
          white,
          white 10%,
          #ccc 10%,
          #222 20%
        );
      }
    </style>
  </head>
  <body>
    <div class="grad1"></div>
    <div class="grad2"></div>
  </body>
</html>
