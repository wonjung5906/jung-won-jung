<!-- 현재 문서가 HTML5언어로 작성한 웹 문서입니다. -->
<!DOCTYPE html>
<!-- HTML 웹문서의 시작과 끝을 나타냄 -->

<html lang="ko">
<!-- 웹 브라우저가 웹 문서를 해석하는데 필요한 정보를 입력하는 공간임. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML study</title>
</head>

<!-- 실제로 웹 브라우저 화면에 나타나는 내용 -->
<body>
    <h1>퍼블리셔</h1>
    <p>HTML</p>
    <P>CSS</P>
    <P>자바스크립트</P>
</body>

<!-- 웹문서의 끝을 나타냄. -->
</html>
