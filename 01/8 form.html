<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 양식</title>
  </head>
  <body>
    <form autocomplete="off" onsubmit="handleSubmit(event)">
      <fieldset>
        <legend>상품 선택</legend>
        <label for="name">상품 이름</label>
        <input
          type="text"
          id="name"
          placeholder="상품 이름을 입력하세요."
          autofocus
        />
        <br />

        <label for="uid">아이디</label>
        <input
          type="text"
          id="uid"
          placeholder="아이디를 입력하세요."
          readonly
        />
        <br />

        <label for="upw">비밀번호</label>
        <input type="password" id="upw" placeholder="비밀번호를 입려하세요." />
        <br />

        <label for="num">숫자</label>
        <input type="number" id="num" />
        <br />

        <input type="file" />

        <input type="submit" value="제출하기" />
        <button type="button" onclick="handleSubmit(event)">
          제출하기 버튼
        </button>
      </fieldset>

      <!-- 라디오 버튼 -->
      <label for="menu">메뉴1</label>
      <input type="radio" name="menu" value="menu1" />
      <label for="menu">메뉴2</label>
      <input type="radio" name="menu" value="menu2" />
      <label for="menu">메뉴3</label>
      <input type="radio" name="menu" value="menu3" />
      <label for="menu">메뉴4</label>
      <input type="radio" name="menu" value="menu4" />
      <br />

      <!-- 체크박스 -->
      <label for="check1">체크1</label>
      <input type="checkbox" checked name="check1" />
      <label for="check2">체크2</label>
      <input type="checkbox" name="check2" />
      <label for="check3">체크3</label>
      <input type="checkbox" name="check3" />
      <label for="check4">체크4</label>
      <input type="checkbox" name="check4" />

      <input type="date" /><br /><br />

      <textarea style="resize: none" cols="20" rows="6"></textarea>
    </form>

    <script>
      function handleSubmit(e) {
        e.preventDefault();
        console.log("제출 완료");
      }
    </script>
  </body>
</html>
