<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
</head>
<body>
    <table border="1">
    <caption>표제목</caption>
        <thead>
        <tr>
            <th>1열 제목</th>
            <th>2열 제목</th>
            <th>3열 제목</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3">3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
