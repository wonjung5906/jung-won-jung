<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 선택자</title>
    
    <style> 
      ul {
        list-style: none;
      }

      li {
        width: 120px;
        display: inline-block;
        margin: 10px;
      }

      li a {
        padding: 5px 20px;
        font-size: 14px;
        text-decoration: none;
        font-weight: bold;
      }

      a[href] {
        background: yellowgreen;
        border: 1px solid #ccc;
        font-weight: normal;
      }

      a[target] {
        background: yellow;
      }
    </style>

  </head>

  <body>
    <ul>
      <li><a>메인 메뉴 : </a></li>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
      <li><a href="#">메뉴4</a></li>
    </ul>
  </body>
</html>
